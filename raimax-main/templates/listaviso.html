    <div>
  	<img src="http://web.raimaxfibra.com.br/wp-content/uploads/2021/11/logo.png" data-retina="http://web.raimaxfibra.com.br/wp-content/uploads/2021/11/logo.png" alt="logo raimax">
  	<h2>PAINEL DE AVISOS - SUPORTE INTERNO</h2></div>


<table>

    <tr>
        <th style="width:20%">Data</th>
        <th style="width:60%">Problema</th>
        <th style="width:20%">Informações</th>
    </tr>
 {% for user in aviso %}
    <tr>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td><button data-toggle="modal" data-target="#myModal{{user[0]}}">+ Informações</button></td>
    </tr>

    <!-- The Modal -->
  <div class="modal" id="myModal{{user[0]}}">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Descrição</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">

         {{user[3]}}

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secundary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
 {% endfor %}

</table>


</body>
