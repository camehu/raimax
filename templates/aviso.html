<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='css/user.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Usuarios - Portal</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-white navbar-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Raimax</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav navbar-dark justify-content-end">

            <li class="nav-item">
              <a class="nav-link" href="#">Olá, Suporte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aviso">Avisos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="usuarios">Usuarios</a>
            </li>

      </ul>
    </div>
  </div>
</nav>

<div class="flex-container">
        <div id="divcentro">
        <h4>Historico de Avisos</h4>


        <table class="table">

            <p><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#myModalNovoUsuario">Novo</button></p>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Apelido</th>
        <th>Senha</th>
         <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      {% for userlogin in users: %}
          <tr>
            <td>{{userlogin[0]}}</td>
            <td>{{userlogin[1]}}</td>
            <td>{{userlogin[2]}}</td>
            <td>{{userlogin[3]}}</td>
            <td> <a class="btn btn-primary btn-sm modal-trigger" data-bs-toggle="modal" data-bs-target="#myModal">Visualizar</a></td>
          </tr>

             <!-- Button to Open the Modal -->

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Descrição </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">


               </div>
              </div>
            </div>

    {% endfor %}

    </tbody>
  </table>
 </div>
</div>


<!-- The Modal -->
<div class="modal" id="myModalNovoUsuario">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Cadastrar novo aviso</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

          jjjjjjjjjjjjjjjjjjjjjjj
      </div>


    </div>
  </div>
</div>


</body>
</html>
